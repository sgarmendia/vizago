<div class="appTitle">
    <h1><a href="#!/">vizago</a></h1>
</div>
<div class="container compare">
    <div class="img1">
        <form id="togglingForm" method="POST" action="/analyse" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-9 searchDiv">
                    <input type="text" class="form-control" name="source" required data-fv-notempty-message="url is required" placeholder="Paste your url here" />
                    <br/>
                </div>
                <div class="col-xs-2">
                    <button type="button" method="POST" action="/analyse" class="btn btn-primary analyseButton" data-toggle="#jobInfo">Analyse</button>
                </div>
            </div>
        </form>
        <div class="imageInfo1">
            <div class="image1">
                <img src="http://aroundmovies.com/wp-content/uploads/2015/10/Jennifer-Lawrence.jpg" class="photo1">
            </div>
            <div class="info1">
                <ul class="infoList1">
                    <li>AGE</li>
                    <li>EMOTION</li>
                    <li>GENDER</li>
                    <li>EYES</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="img2">
        <form id="togglingForm" method="POST" action="/analyse" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-9 searchDiv">
                    <input type="text" class="form-control" name="source" required data-fv-notempty-message="url is required" placeholder="Paste your url here" />
                    <br/>
                </div>
                <div class="col-xs-2">
                    <button type="button" method="POST" action="/analyse" class="btn btn-primary analyseButton" data-toggle="#jobInfo">Analyse</button>
                </div>
            </div>
        </form>
        <div class="imageInfo2">
            <div class="image2">
                <img src="http://aroundmovies.com/wp-content/uploads/2015/10/Jennifer-Lawrence.jpg" class="photo2">
            </div>
            <div class="info2">
                <ul class="infoList2">
                    <li>AGE</li>
                    <li>EMOTION</li>
                    <li>GENDER</li>
                    <li>EYES</li>
                </ul>
            </div>
        </div>
    </div>
</div>
