<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>vizago test</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Share+Tech+Mono" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../../public/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <!-- <script src="../../public/bower_components/bootstrap/dist/js/bootstrap.min.js"</script> -->
    <style type="text/css">
      body {
        font-family: calibri;
        background-image: url('http://marketingland.com/wp-content/ml-loads/2015/12/ss-facial-recognition-biometrics-technology-woman-future.jpg');
        background-size: cover;
        background-repeat:   no-repeat;
      }
      .searchDiv {
        width: 55%;
      }
      .appTitle h1 {
        font-family: 'Baloo Bhaina', cursive;
        padding-left: 50px;
        font-size: 65px;
      }
      .appTitle p {
        font-family: 'Share Tech Mono', monospace;
        padding-left: 80px;
        font-size: 35px;
      }
      .option {
        font-family: 'Share Tech Mono', monospace;
        font-size: 15px;
      }
      .analyseButton {
        font-family: 'Share Tech Mono', monospace;
        font-size: 15px;
      }
    </style>

  </head>

  <body>

    <div class="appTitle">
      <h1><a href="">vizago</a></h1>
      <p>AI biometrics for all...</p>
    </div>

    <div class="container">
      <div class="row">
        <br/><br/>
          <form id="togglingForm" method="POST" action="/analyse" class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-9 searchDiv">
                  <input type="text" class="form-control" name="source" required data-fv-notempty-message="url is required" placeholder="Paste your url here" />
                  <br />
                  <label class="radio-inline option">Type of analysis: </label>
                  <label class="radio-inline option">
                      <input type="radio" name="image" value="terrible" checked='checked' /> Image url
                  </label>
                  <label class="radio-inline option">
                      <input type="radio" name="video" value="terrible" /> Video
                  </label>
                  <label class="radio-inline option">
                      <input type="radio" name="turing" value="terrible" /> Turing test 
                  </label>
                </div>
                  <div class="col-xs-2">
                      <button type="button" method="POST" action="/analyse" class="btn btn-primary analyseButton" data-toggle="#jobInfo">Analyse</button>
                  </div>
            </div>
          </form>
      </div>
    </div>
    <div class="imageInfo">
        <div class="image">
          <img src="http://aroundmovies.com/wp-content/uploads/2015/10/Jennifer-Lawrence.jpg"  class="photo">
        </div>
        <div class="info">
          <ul class="infoList">
            <li>AGE</li>
            <li>EMOTION</li>
            <li>GENDER</li>
            <li>EYES</li>
          </ul>
        </div>
    </div> 

  </body>
</html>
